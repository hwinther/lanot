<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script>
    function update(host)
    {
        // console.log('making query');
        $.ajax({
            url: 'http://' + host + ':8080/api?class=true',
            dataType: 'jsonp',
            indexValue: host,
            success: function (data) {
                //console.log(data);
                var host = this.indexValue;
                var hostname = host.replace(/\./g, '');
                //console.log(hostname);
                var uir = $('#uiroot');
                if (uir.find('#' + hostname + 'container').length === 0)
                {
                    uir.html(uir.html() + '<div id="' + hostname + 'container" class="panel panel-default"></div>');
                }
                var container = $('#' + hostname + 'container');
                container.html(container.html() +  '<div class="panel-heading">' + host + '</div>' + '<div id="' + hostname + 'panelbody" class="panel-body"><div id="' + hostname + '_infocontainer" class="infocontainer"></div></div>');
                var panelbody = $('#' + hostname + 'panelbody');

                $.ajax({
                    url: 'http://' + host + ':8080/uname',
                    dataType: 'jsonp',
                    indexValue: hostname,
                    success: function (data) {
                        var infocontainer = $('#' + this.indexValue + '_infocontainer');
                        //console.log('Got uname: ' + data['value']);
                        //window.info = infocontainer;
                        infocontainer.html(infocontainer.html() + '<span class="uname">' + data['value'] + '</span>');
                    }
                });

                jQuery.each(data, function(index, value) {
                    var name = index.split('_').join(' ');
                    name = name.charAt(0).toUpperCase() + name.slice(1);
                    var elemid = hostname + '_' + index;
                    if (this.class === 'Led')
                    {
                        panelbody.html(panelbody.html() +
                            '<div class="input-group"><button type="button" class="btn btn-primary btn-sm btnled" data-toggle="button" aria-pressed="false" autocomplete="off" data-name="' + name + '" data-host="' + host + '" data-hostname="' + hostname + '" data-uri-on="' + this.methods['on'] + '" data-uri-off="' + this.methods['off'] + '" id="btn_' + elemid + '">\n' +
                            name + ' on\n' +
                            '</button></div>');
                        var uri = 'http://' + host + ':8080' + this.methods['state'];
                        //console.log('uri: ' + uri);
                        $.ajax({
                            url: uri,
                            dataType: 'jsonp',
                            indexValue: elemid,
                            success: function (data) {
                                //console.log('got value: ' + data['value']);
                                var elem = $('#btn_' + this.indexValue);
                                if (data['value']) {
                                    console.log('switching led state for ' + this.indexValue);
                                    elem.text(elem.data('name') + ' off');
                                    elem.addClass('active');
                                    elem.prop('aria-pressed', 'true');
                                }
                            }
                        });
                    }
                    else if (this.class === 'Dht11')
                    {
                        panelbody.html(panelbody.html() +
                            '<div class="input-group input-group-sm"><button type="button" class="btn btn-default btn-sm btndht11" autocomplete="off" data-name="' + name + '" data-host="' + host + '" data-hostname="' + hostname + '" data-uri="' + this.methods['value'] + '" id="btn_' + elemid + '">\n' +
                            ' Read DHT: ' + name + '\n' +
                            '</button><input type="textbox" id="dht11_' + hostname + '_' + name + '" /></div>');
                    }
                    else if (this.class === 'Adc')
                    {
                        panelbody.html(panelbody.html() +
                            '<div class="input-group input-group-sm"><button type="button" class="btn btn-default btn-sm btnadc" autocomplete="off" data-name="' + name + '" data-host="' + host + '" data-hostname="' + hostname + '" data-uri="' + this.methods['read'] + '" id="btn_' + elemid + '">\n' +
                            ' Read ADC: ' + name + '\n' +
                            '</button><input type="textbox" id="adc_' + hostname + '_' + name + '" /></div>');
                    }
                    else
                    {
                        console.log('Unhandled class: ' + this.class + ' from host: ' + host)
                    }
                });

                $('.btnled').click(function(){
                   var toggled = $(this).hasClass('active');
                   if (toggled)
                   {
                       //console.log('turning off');
                       $(this).text($(this).data('name') + ' on');
                       var uri = 'http://' + $(this).data('host') + ':8080' + $(this).data('uri-off');
                       //console.log('uri=' + uri);
                       $.ajax({
                            url: uri,
                            dataType: 'jsonp'});
                   }
                   else
                   {
                       //console.log('turning on');
                       $(this).text($(this).data('name') + ' off');
                       var uri = 'http://' + $(this).data('host') + ':8080' + $(this).data('uri-on');
                       //console.log('uri=' + uri);
                       $.ajax({
                            url: uri,
                            dataType: 'jsonp'});
                   }
                });

                $('.btnadc').click(function(){
                       //console.log('read');
                       var uri = 'http://' + $(this).data('host') + ':8080' + $(this).data('uri');
                       var name = $(this).data('name');
                       var hostname = $(this).data('hostname');
                       //console.log('uri=' + uri);
                       $.ajax({
                            url: uri,
                            dataType: 'jsonp',
                            success: function (data) {
                                //console.log('got value: ' + data['value']);
                                var elem = '#adc_' + hostname + '_' + name;
                                //console.log('setting to ' + elem);
                                $(elem).val(data['value']);
                            }
                       });
                });

                $('.btndht11').click(function(){
                       console.log('read');
                       var uri = 'http://' + $(this).data('host') + ':8080' + $(this).data('uri');
                       var name = $(this).data('name');
                       var hostname = $(this).data('hostname');
                       console.log('uri=' + uri);
                       $.ajax({
                            url: uri,
                            dataType: 'jsonp',
                            success: function (data) {
                                //console.log('got value: ' + data['value']);
                                var elem = '#dht11_' + hostname + '_' + name;
                                //console.log('setting to ' + elem);
                                $(elem).val(data['value'].replace('c', 'C ') + '%');
                            }
                       });
                });
            }
        });
    }

    $(function() {
        update('localhost');
        //update('nodetest');
        update('sensor01');
        //update('sensor02');
        //update('192.168.1.195');
    });
    </script>

</head>

<body>

    <div class="container" id="uiroot"></div>

</body>
</html>
